var player;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtubeVideo', {
        events: {
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerStateChange(event) {
    console.log('Video state changed:', event.data);

    // Check if the video is currently playing
    if (event.data == YT.PlayerState.PLAYING) {
        console.log('Video is playing');
        // Start a timer to periodically check the playback time
        setInterval(checkVideoTime, 1000); // Check every second
    }
}

function checkVideoTime() {
    var currentTime = player.getCurrentTime();
    var videoDuration = player.getDuration();

    // Check if the video is within the last ten minutes and has at least 20 minutes of watch time
    if (videoDuration - currentTime <= 600 && currentTime >= 1200) {
        console.log('Within the last ten minutes and at least 20 minutes of watch time');
        
        // Enable the button and change the background color with animation
        var button = document.getElementById('videoButton');
        button.disabled = false;
        button.style.backgroundColor = '#FF0000'; // Update to your desired color
        button.classList.add('floaty3');
    }
}
